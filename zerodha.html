<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>

<!-- Navigation Bar -->
<div style="padding: 10px 200px; display: flex; justify-content: space-between; box-shadow: 2px 1px 2px #eee;">
    <img src="https://zerodha.com/static/images/logo.svg" width="150px" height="17px" alt="Logo">

    <div style="display:flex;">    
        <div style="padding:10px; color:grey; cursor:pointer;">Signup</div>
        <div style="padding:10px; color:grey; cursor:pointer;">About</div>
        <div style="padding:10px; color:grey; cursor:pointer;">Product</div>
        <div style="padding:10px; color:grey; cursor:pointer;">Pricing</div>
        <div style="padding:10px; color:grey; cursor:pointer;">Support</div>
    </div>
</div>

<!-- Hero Section -->
<div style="display:flex; justify-content:center; padding:20px; margin:0px;">
    <img src="https://zerodha.com/static/images/landing.png" width="800px" alt="Landing Image">
</div>

<div style="display:flex; justify-content:center;">
    <h1 style="font-weight:500; font-size:50px">Invest in Everything</h1>
</div>

<div style="display:flex; justify-content:center;">
    <h2 style="font-weight:400;">Online platform to invest in stocks, derivatives, mutual funds, and more.</h2>
</div>

<!-- Sign Up Button -->
<div style="display: flex; justify-content:center;">
    <div style="background:#387ed1; color:white; font-size:20px; border-radius:3px; padding:10px 30px; box-shadow:2px 3px 1px black; cursor:pointer;">
        Sign up now
    </div>
</div>

</body>
</html>
